{% extends "templates/base.html" %}
{% block content %}
<div class="wrapper wrapper-content animated fadeInRight">
  
    <div class="row">
        <div class="col-lg-12">
            <div class="m-t-lg" align="center">
                <div id="yt-search-form-div" class="col-md-10">
                    
                    <form class="form" id="yt-search-form" method="POST">
                      <input type=hidden name="user-id" id="user-id" value={{req.session.user.user-id}}>
                      <div class="form-group">
                        <label for="search-string">Search Youtube for:</label> <br/>
                        <input type=text name="search-string" id="search-string" placeholder="Search youtube for.." class="form-control">
                        <small id="search-string-help" class="form-text text-muted">What do you want to search for in Youtube?</small>
                      </div>
                      <button class="btn btn-primary btn-large" type=submit>Search</button>
                      <button class="btn btn-large btn-info" type=reset>Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
