<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="/manifest.json">
        <title>Home Login</title>

        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <!--<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
        <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="/static/css/animate.css" rel="stylesheet">
        <link href="/static/css/style.css" rel="stylesheet">

    </head>

    <body class="gray-bg skin-3">
        <script src="/static/js/jquery.min.js"></script>

        <div class="middle-box text-center loginscreen  animated fadeInDown">
            <div>
                <div class="row">
	            <h2 class="logo-name">YT</h2>
                </div>
                <h3>for your Children</h3>
                <div>
                    <p>
                        {% if error %}
	                <span class="alert-warning">{{error}}</span>
	                {% endif %}
                    </p>
                </div>

                <form class="m-t" role="form" method="POST" name="loginform">
                    <div class="form-group">
                        <input name="user" type="text" class="form-control" placeholder="Username" required="">
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" class="form-control" placeholder="Password" required="">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                    <a href="mailto:support@iodrc.org"><small>Forgot password?</small></a>
                </form>
            </div>

        </div>
        <!-- Mainly scripts -->
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script>
         // This is the "Offline page" service worker

         // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

         // Check compatibility for the browser we're running this in
         if ("serviceWorker" in navigator) {
             if (navigator.serviceWorker.controller) {
                 console.log("[PWA Builder] active service worker found, no need to register");
             } else {
                 // Register the service worker
                 navigator.serviceWorker
                          .register("/pwabuilder-sw.js", {
                              scope: "./"
                          })
                          .then(function (reg) {
                              console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                          });
             }
         }
        </script>
    </body>
</html>
