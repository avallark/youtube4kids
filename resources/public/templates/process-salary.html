{% extends "templates/base.html" %}
{% block content %}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-left m-t-lg">
                <div class="row wrapper border-bottom white-bg page-heading">
                    <div class="col-md-8">
                        <h2>Process Salary</h2>
                        <ol class="breadcrumb">
                            <li>
                                <a href="/salary/">Salaries</a>
                            </li>
                            <li class="active">
                                <strong>Process Salary</strong>
                            </li>
                        </ol>
                    </div>
                </div>
                <hr/>
                {% if error|empty? %}
                {% else %}
                <div class="row text-center well">{{error}}</div>
                {% endif %}
                <div class="row">
                    <div class="process-salary-form">
                        <form name="process-salary" method="POST" role="form" id="process-salary-form">
                            <div class="form-group">
                                <label class="control-label">Employee</label>
                                <select name="employee-id" id="employee-id" class="form-control">
                                    {% for employee in employees %}
                                    <option value={{ employee.user-id }}>{{ employee.full-name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Month</label>
                                <select name="month" id="month" class="form-control">
                                    {% for month in months %}
                                    <option value={{ month.month }} {% ifequal month.month default-month %}selected{% endifequal %}>{{ month.month-name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Year</label>
                                <select name="year" id="year" class="form-control">
                                    {% for year in years %}
                                    <option value={{ year.year }} {% ifequal year.year default-year %}selected{% endifequal %}>{{year.year}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-8"></div>
                                <div class="col-md-4 pull-right">
                                    <button type="submit" class="btn btn-success"><i class="fa fa-gears"></i>  Process Salary </button>
                                    <button onclick="resetForm()" type="reset" class="btn btn-white"><i class="fa fa-ban"></i>  Reset </button>
                                </div>
                            </div>
                            <br/>
                            <br/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
